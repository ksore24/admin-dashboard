<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item"><a href="#" class="Dashboard"><img src="./images/view-dashboard.svg" alt="Dashboard Icon"><span>&thinsp;Dashboard</span></a></div>

            <div class="sidebar-item"></div>

            <div class="sidebar-item"><a href="#" class="Home"><img src="./images/home-account.svg"><span>&emsp;Home</span></a></div>

            <div class="sidebar-item"><a href="#" class="Profile"><img src="./images/id-card.svg" alt=""><span>&emsp;Profile</span></a></div>

            <div class="sidebar-item"><a href="#" class="Messages"><img src="./images/message-outline.svg" alt=""><span>&emsp;Messages</span></a></div>

            <div class="sidebar-item"><a href="#" class="History"><img src="./images/history.svg" alt=""><span>&emsp;History</span></a></div>

            <div class="sidebar-item"><a href="#" class="Tasks"><img src="./images/file-multiple.svg" alt=""><span>&emsp;Tasks</span></a></div>

            <div class="sidebar-item"><a href="#" class="Communities"><img src="./images/account-group.svg" alt=""><span>&emsp;Communities</span></a></div>

            <div class="sidebar-item"></div>

            <div class="sidebar-item"><a href="#" class="Settings"><img src="./images/cog.svg" alt=""><span>&emsp;Settings</span></a></div>

            <div class="sidebar-item"><a href="#" class="Support"><img src="./images/help-box-outline.svg" alt=""><span>&emsp;Support</span></a></div>

            <div class="sidebar-item"><a href="#" class="Privacy"><img src="./images/security.svg" alt=""><span>&emsp;Privacy</span></a></div>
        </div>
        <div class="second-column">
            <div class="header">
                <div class="searchbar">
                    <img src="./images/magnify.svg" alt="">
                    <input type="search">
                </div>
                <img src="./images/alert.svg" alt="" class="alert-icon">
                <img src="./images/face-man-profile.svg" alt="" class="profile-icon">
                <div class="username">Morgan Oakley</div>
                <div class="welcomeInfo">
                    <img src="./images/face-man-profile.svg" alt=""/>
                    <div>Hi there, <br><span>Morgan Oakley (@morgan)</span></div>
                </div>
                <button class="newButton">New</button>
                <button class="uploadButton">Upload</button>
                <button class="shareButton">Share</button>
            </div>
            <div class="main"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
